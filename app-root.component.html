 <h1>Categories</h1>

 <div *ngFor="let category of categories" >
        <h3>
            <a [title]="category.name + ' details'" routerLink='/categories/{{category.categoryId}}/products' class='name'>
                {{ category.name }}
            </a>
        </h3>
        
        <p *ngIf="category.img">
            <a routerLink='/categories/{{category.categoryId}}/products' ><img src='{{ category.img }}' alt="" class='image' width=30%></a>  
        </p>
  </div>
